<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<!--Common Header Fragment -->
<div th:fragment="header">
	
	<div class="bs-example">
		<nav class="navbar-custom">
			<!-- Brand and Toggle Get Grouped for better mobile Display -->
			<div class="navbar-header">
				<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/home/" class="navbar-brand">Essential Pencils</a>
			</div>
			<!-- Collection of Nav Links and other content for toggling -->
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/case/" class="navbar-dark">Pencil Case</a></li>
					<li><a href="/search/" class="navbar-dark">Search</a></li>
					<li><a href="/random/" class="navbar-dark">Random Picks</a></li>
				</ul>
				<ul th:if="${!session.isEmpty()}" class="nav navbar-nav navbar-right">
						<li><a href="/logout" class="navbar-dark">Sign Out</a></li> 
				</ul>
				<ul th:if="${session.isEmpty()}" class="nav navbar-nav navbar-right">
						<li><a href="/login/" class="navbar-dark">Login</a></li>
						<li><a href="/register/" class="navbar-dark">Register</a></li>
				</ul>
			</div>					
		</nav>
	</div>
	<div align="center">
		<h2 style ="font-family:Snell Roundhand, cursive;">Essential Pencils</h2>
	</div> <br/><br/>
	<h4 th:text="${title}">Default Message Text</h4><br/>
	<img th:src="@{/images/Logo.png}"/><br/><br/>

</div>
<!-- Page title and Logo -->
<div th:fragment="footer">
<h5 style="color:purple; text-align: center; position: fixed; bottom: 0; width: 100%;">Copyright 2021 Essential Pencils</h5>
</div>
