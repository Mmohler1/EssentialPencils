<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layouts/defaultTemplate">

	<head>
		<title>Login</title>
	</head>
	 
	<body>
		<div layout:fragment="content">
			<div class="pretty-box">
				<form  th:action="@{/login}" method="post">
					<table>
						<tr>
							<td>User Name:</td><td><input type="text" name="username" id="username" required></td>
						<tr>
							<td>Password:</td><td><input type="password" name="password" id="password" required ></td> 
						</tr>
						<tr>
							<td><br></td>
						</tr>
						<tr>
							<td style="text-align:center;" colspan="3"><input type="submit" value="Login" ></td>
						</tr>	
					</table>
					<br/>
					<div class="error"th:if="${param.error}"> Username or Password is incorrect</div>
					
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
