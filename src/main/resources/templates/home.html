<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layouts/defaultTemplate">
	<head>
		<title>Home</title>
	</head>
	 
	<body>
		<div layout:fragment="content">
			<span>Welcome <span th:text="${session.username}">Username</span>! Here are your recent untensils!</span>			<br><br>
			
			<table class="utensil-table" style="width:50%">
				<thead>
					<tr>
						<th style="text-align:center">Type</th>
						<th style="text-align:center">Brand</th>						
						<th style="text-align:center">Color</th>
						<th style="text-align:center">Quantity</th>
						<th style="text-align:center">Size</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${utensils.empty}">
						<td style="text-align:center" colspan="5"> No Utensils Added </td>
					</tr>
	
					<tr th:each="utensils : ${utensils}">
				
						<td style="text-align:center"><h5 th:text="${utensils.type}">Pencil</h5></td>
						<td style="text-align:center"><h5 th:text="${utensils.brand}">Brand</h5></td>
						<td style="text-align:center"><h5 th:text="${utensils.color}">Black</h5></td>
						<td style="text-align:center"><h5 th:text="${utensils.quantity}">3</h5></td>
						<td style="text-align:center"><h5 th:text="${utensils.size}">Small</h5></td>
					</tr>
				</tbody>
			</table>
			<br/>
				<table>
					<tr>
						<form action="#" th:action="@{/home/doCase}" method="get">
							<td style="text-align:center;" colspan="3"><input type="submit" value="Pencil Case" ></td>
						</form>		
						<form action="#" th:action="@{/home/goSearch}" method="get">
							<td style="text-align:center;" colspan="3"><input type="submit" value="Search" ></td>
						</form>	
						<form action="#" th:action="@{/home/doRandom}" method="get">
							<td style="text-align:center;" colspan="3"><input type="submit" value="Random Pick" ></td>
						</form>	
					</tr>	
				</table>
		</div>	
	</body>
</html>
