<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layouts/defaultTemplate">

	<head>
		<title>Register</title>
	</head>
	 
	<body>
		<div layout:fragment="content">
		<div class="pretty-box">
			<form action="#" th:action="@{/register/doRegister}" th:object="${registerModel}" method="post">
				<table>
					<tr>
						<td>First Name:</td><td><input type="text" th:field="*{firstName}" ></td> <td><h5 style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> First Name Error</h5></td>
					</tr>
					<tr>
						<td>Last Name:</td><td><input type="text" th:field="*{lastName}" ></td> <td><h5 style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Last Name Error</h5></td>
					</tr>
					<tr>
						<td>Email Address:</td><td><input type="text" th:field="*{email}" ></td> <td><h5 style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Email Error</h5></td>
					</tr>
					<tr>
						<td>Phone Number:</td><td><input type="text" th:field="*{phone}" ></td> <td><h5 style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"> Phone Number Error</h5></td>
					</tr>
					<tr>
						<td>User Name:</td><td><input type="text" th:field="*{username}" ></td> <td><h5 style="color:red" th:if="${#fields.hasErrors('loginCred.username')}" th:errors="*{loginCred.username}"> User Name Error</h5></td>
					</tr>
					<tr>
						<td>Password:</td><td><input type="password" th:field="*{password}" ></td> <td><h5 style="color:red" th:if="${#fields.hasErrors('loginCred.password')}" th:errors="*{loginCred.password}"> Password Error</h5></td>	
					</tr>
					<tr>
						<td><br></td>
					</tr>
					<tr>
						<td style="text-align:center;"colspan="3"><input type="submit" value="Submit" ></td>
					</tr>	
				</table>
				<br/>
				<div class="error" th:text="${errorMessage}"></div>
				<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
				<div th:each="err : ${#fields.errors('*')}">
					<span style="color:red" th:text="${err}" class="fieldError"></span>
				</div>
			</form>
		</div>
		</div>
	</body>
</html>
